<!DOCTYPE html>
<html>
	<head>
		<title>KVN</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<h1 id="kvn"></h1>
		<script src="https://cdn.jsdelivr.net/npm/random-words@1.1.1"></script>
		<script>
			const getWord = function (l) {
				let word = words();

				while (word.charAt(0) !== l) {
					word = words();
				}

				return word.charAt(0).toUpperCase() + word.slice(1);
			};

			document.getElementById("kvn").innerHTML =
				getWord("k") + " " + getWord("v") + " " + getWord("n");
		</script>
	</body>
</html>
